replicaCount: 1
name: fission-onboarding-br-put-review
namespace: homolog

annotations:
  sidecar.istio.io/inject: "false"

initcontainer:
  enabled: true

containers:
  - name: fission-onboarding-br-put-review
    image: nexus.inf-lionx.com.br/fission-onboarding-br-put-review:0.3.0
    ports:
      - containerPort: 8888

imagePullSecrets:
  - name: nexus-v3

service:
  name: fission-onboarding-br-put-review
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8888

labels:
  app: fission-onboarding-br-put-review

resources:
  requests:
    cpu: 128m
    memory: 128Mi
  limits:
    cpu: 256m
    memory: 256Mi

autoscaling:
  enabled: false